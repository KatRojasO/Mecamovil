<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, rgba(42, 25, 127, 1), rgba(105, 1, 78, 1));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 45px;
            padding: 2rem; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            width: 100%; 
            max-width: 30rem; /
            margin: 1rem; 
        }
        .btn-custom {
            background-color: rgba(105, 1, 78, 1);
            color: #ffffff; 
            border-color: rgba(105, 1, 78, 1);
            border-width: 2px;
        }
        
        .btn-custom:hover {
            background-color: rgba(105, 1, 78, 0.9);
            color: #ffffff; 
            border-color: rgba(105, 1, 78, 1);
        }
        
        
        .form-label, .login-title, .forgot-password {
            color: rgba(42, 25, 127, 1);
        }
        
        .forgot-password:hover {
            color: rgba(105, 1, 78, 1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle .toggle-password {
            position: absolute;
            top: 70%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(42, 25, 127, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="login-card">
                    <h2 class="text-center login-title mb-4">Inicio de Sesión</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                        </div>
                        <div class="mb-3 password-toggle">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                          
                            <span class="toggle-password">
                                <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                            </span>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-custom btn-lg" onclick="window.location.href='inicio.html'">Iniciar Sesión</button>
                        </div>

                        <div class="mt-3 text-center">
                            <a href="olvidasteContraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Enlace a Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Script para mostrar/ocultar la contraseña -->
    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('togglePasswordIcon');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the icon
            togglePasswordIcon.classList.toggle('bi-eye');
            togglePasswordIcon.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
